<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pasto Restaurant | Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="../styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="header">
      <div class="header-content logo">
        <h1>Pasto</h1>
        <p>Authentic Italian Cuisine</p>
      </div>

      <nav class="nav">
        <ul class="nav-list">
          <li><a href="../index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
          <li><a href="book.html">Book a table</a></li>
        </ul>
      </nav>
    </header>

    <main class="contact-page">
      <h2 class="font-title mb-4">Contact Us</h2>

      <div class="contact-grid">
        <div class="contact-info">
          <h3>Get in Touch</h3>
          <p><strong>Address:</strong><br />Astana, Kazakhstan</p>
          <p><strong>Phone:</strong><br />+7 (707) 123-4567</p>
          <p><strong>Email:</strong><br />pasto@gmail.com</p>
        </div>

        <div class="contact-map">
          <img
            src="../images/card.png"
            alt="Map of restaurant location"
            loading="lazy"
          />
        </div>

        <div class="contact-form">
          <h3 class="font-title">Send a Message</h3>
          <form id="contactForm">
            <label>Name</label>
            <input type="text" id="name" class="form-control" />

            <label>Email</label>
            <input type="email" id="email" class="form-control" />

            <label>Password</label>
            <input type="password" id="password" class="form-control" />

            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" />

            <label>Message</label>
            <textarea id="message" class="form-control"></textarea>

            <button type="submit" class="btn mt-3">Submit</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="text-center p-3 mt-4 bg-dark-red text-light">
      <p>&copy; 2025 Pasto Italian Restaurant</p>
    </footer>

    <script src="../script/contact.js"></script>
  </body>
</html>
