<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pasto - Auth</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <header class="header">
      <div class="header-content logo">
        <h1 class="logo">Pasto</h1>
        <p>Authentic Italian Cuisine</p>
      </div>

      <nav class="nav">
        <ul class="nav-list">
          <li><a href="../index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="book.html">Book a table</a></li>
          <li><a id="authBtn" class="btn" href="auth.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <div class="background-img"></div>

    <main class="container py-5 auth-page">
      <div class="text-center mb-4">
        <h2 class="font-title" style="font-size: 3rem; color: var(--secondary)">
          Account
        </h2>
        <p style="color: var(--secondary); opacity: 0.9; margin: 0">
          Register or login to continue
        </p>
      </div>

      <div class="row g-4 justify-content-center">

        <div class="col-12 col-md-6">
          <div class="auth-card">
            <h3 class="auth-title">Register</h3>
            <p class="auth-subtitle">Create a new account</p>

            <form id="registerForm">
              <input id="regName" class="auth-input" placeholder="Name" />
              <input id="regEmail" class="auth-input" placeholder="Email" />
              <input
                id="regPassword"
                type="password"
                class="auth-input"
                placeholder="Password (min 6)"
              />
              <button class="btn w-100" type="submit">Register</button>
            </form>

            <div id="registerMsg" class="auth-msg"></div>
          </div>
        </div>

        <div class="col-12 col-md-6">
          <div class="auth-card">
            <h3 class="auth-title">Login</h3>
            <p class="auth-subtitle">Use your email & password</p>

            <form id="loginForm">
              <input id="loginEmail" class="auth-input" placeholder="Email" />
              <input
                id="loginPassword"
                type="password"
                class="auth-input"
                placeholder="Password"
              />
              <button class="btn w-100" type="submit">Login</button>
            </form>

            <div id="loginMsg" class="auth-msg"></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center p-3 mt-4 bg-dark-red text-light">
      <p>&copy; 2025 Pasto Italian Restaurant</p>
    </footer>

    <script src="../core.js"></script>

  </body>
</html>
