  <div class="modal fade" id="loginModal">

      <div class="modal-content p-3">
        <h5>Login</h5>
        <form id="loginForm">
          <input
            id="loginEmail"
            type="text"
            class="form-control mb-2"
            placeholder="Email"
          />
          <input
            id="loginPassword"
            type="password"
            class="form-control mb-2"
            placeholder="Password"
          />
          <button type="submit" class="btn btn-success">Login</button>
        </form>
        <div id="loginMsg" class="mt-2 small"></div>
      </div>
    </div>
